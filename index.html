<!doctype html>
<html>
    <head>
        <title>Langton's Ants</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="eventdispatcher.js" language="JavaScript"></script>
        <script src="grid.js" language="JavaScript"></script>
        <script src="ant.js" language="JavaScript"></script>
        <script src="expander.js" language="JavaScript"></script>
        <script src="ruleseditor.js" language="JavaScript"></script>
    </head>
    <body>
        <div id="controls">
            <button id="reset">Reset</button>
            <button id="run_ctl">Play</button>
            <button id="slower">Slower</button>
            <button id="faster">Faster</button>
            <span class="sep">&nbsp;</span>
            <label for="iteration">Iteration:</label>
            <input id="iteration" type="text" size="1" />
            <span class="sep">&nbsp;</span>
            <label for="rules">Rules:</label>
            <input id="rules" type="text" size="1" />
            &nbsp;&nbsp;&nbsp;<a href="//github.com/jcorbin/ants">Project Page</a>&nbsp;
        </div>
        <div id="container">
            <canvas id="grid"></canvas>
        </div>
        <script language="JavaScript" src="index.js"></script>
    </body>
</html>
